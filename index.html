<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/colpick.css" type="text/css"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Draw</title>
</head>
<body>
	<header></header>
	<div>
		<div id="container">
			<div class="btn-group" data-toggle="buttons">		
	  			<label class="btn btn-default active">
	    			<input type="radio" name="options" id="square" autocomplete="off" checked> square
	  			</label>
	  			<label class="btn btn-default">
	    			<input type="radio" name="options" id="circle" autocomplete="off"> circle
	  			</label>
	  			<label class="btn btn-default">
	  				<input type="radio" name="options" id="line" autocomplete="off"> line
	  			</label>
	  			<label class="btn btn-default">
	  				<input type="radio" name="options" id="text" autocomplete="off"> text
	  			</label>
	   			<label class="btn btn-default">
	  				<input type="radio" name="options" id="pen" autocomplete="off"> pen
	  			</label>
			</div>
			<div id="picker" class=""></div>
		</div>
		<canvas id="imageView" width="600" height="500">
			<p>Unfortunately, your browser is currently unsupported by our web application. We are sorry for the inconvenience. Please use one of the supported browsers listed below, or draw the image you want using an offline tool.</p>
			<p>Supported browsers: <a href="http://www.opera.com">Opera</a>, 
			<a href="http://www.mozilla.com">Firefox</a>, 
			<a href="http://www.apple.com/safari">Safari</a>, and 
			<a href="http://www.konqueror.org">Konqueror</a>.</p>
		</canvas>
	</div>
</body>
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  	<script src="js/colpick.js" type="text/javascript"></script>
  	<script type="text/javascript" src="js/scripts.js"></script>
</html>
